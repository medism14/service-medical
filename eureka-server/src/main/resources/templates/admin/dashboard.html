<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tableau de bord d'administration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .status-card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .service-card {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            background-color: #27ae60;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tableau de bord d'administration Eureka</h1>
            <p>Statut du serveur: <span class="status-badge" th:text="${serverStatus}">UP</span></p>
        </div>

        <div class="status-card">
            <h2>État du système</h2>
            <p>Nombre total de services: <strong th:text="${totalServices}">0</strong></p>
            <p>Dernière mise à jour: <strong th:text="${lastUpdate}">-</strong></p>
        </div>

        <h2>Services enregistrés</h2>
        <div class="services-grid">
            <div class="service-card" th:each="service : ${serviceInstances}">
                <h3 th:text="${service.key}">Nom du service</h3>
                <p>Instances actives: <strong th:text="${service.value}">0</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
